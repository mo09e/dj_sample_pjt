{% extends 'base.html' %}
{% load static %}

{% block content %}
<table class="table">
    <tr>
        <th>Title</th>
        <td>{{ post.title }}</td>
    </tr>
    <tr>
        <th>Content</th>
        <td>{{ post.content | linebreaksbr}}</td>
    </tr>
    <tr>
        <th>Date</th>
        <td>{{ post.date | date:"Y年m月d日" }}</td>
    </tr>
</table>
{% endblock %}
